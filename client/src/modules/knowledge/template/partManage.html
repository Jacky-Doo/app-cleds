<script type ="text/ng-template" id="partManageTpl">
  <div class="kl-part-manage">
    <div layout="row" layout-wrap layout-align="left center">
      <md-input-container class="model-type" flex="35">
        <label>零部件类型</label>
        <md-select ng-model="partType">
          <md-option ng-repeat="type in partTypes track by $index" ng-value="type" ng-selected="($index == 1) ? true:false">
            {{type.name}}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <accordion-item>
      <accordion-title class="section-title">
        <md-button class="btn-full btn-right">
          规格信息
          <svg-icon svg-id="{{Sprite.remove}}" class="btn-right-icon custom-btn-icon"></svg-icon>
        </md-button>
      </accordion-title>
      <accordion-content class="section-content">
        <div layout="row" layout-wrap layout-align="space-around center">
          <md-input-container class="productor" flex="45" ng-repeat="attrItem in part.item.attrList">
            <label>{{attrItem.name}}</label>
            <input ng-model="attrItem.value" required>
          </md-input-container>
          <div flex="45">
            <label>零件图片</label>
            <md-input-container class="file">
              <input type="file" name="imageFile" nv-file-select uploader="imageUploader" aria-label="true" required/><br/>
            </md-input-container>
          </div>
          <div flex="45">
            <label>零件模型</label>
            <md-input-container class="file">
              <input type="file" name="modelFile" nv-file-select uploader="modelUploader" aria-label="true" required/><br/>
            </md-input-container>
          </div>
        </div>
      </accordion-content>
    </accordion-item>
    <div layout="row" layout-align="space-around center">
      <md-button class="md-raised md-primary submit" flex="45" ng-click="part.submit()">确认保存</md-button>
    </div>
  </div>
</script>
